<!DOCTYPE html>
<html lang="es">    <!-- Indica el lenguaje de la pagina al navegador -->
<head>  <!-- etique en la que se agregan links y configuraciones de la pagina-->
    <meta charset="UTF-8"> <!-- permite que funcionen caracteres especiales como la ñ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- hace que la pagina se adapte al ancho del dispositivo y determina la escala-->
    <meta name="robots" content="index, follow">    <!-- autoriza a los robos de busqueda que pueden indexar la pagina y seguir los link que hay en ella-->
    <meta name="description" content="pagina web">  <!-- descripcion del contenido de la pagina que sale en las busquedas-->
    <link rel="stylesheet" href="./css/style.css">  <!-- indica la ruta del archivo css-->
    <title>Titulo de la pagina  </title>    <!-- es el titulo que aparece en la pestaña del navegador-->
</head>
<body>
    <header>
        <nav></nav>
    </header>
    <main>
        <section>
            <article>
                Esto es un articulo
            </article>
            <article>
                Segundo articulo de la pagina
            </article>
        </section>
        <p class="parrafo">Esto es un primer parrafo</p>    <!-- con el atributo class le asignamos un nombre con el que identificar a este parrafo concreto para en la hoja de estilo darle un estilo solo a este-->
        <p id="parrafo2">Este es un segundo parrafo</p>     <!-- el atributo id funcion de manera similar -->
    </main>
</body>
</html>
